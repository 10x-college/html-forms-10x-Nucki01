<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jovian Drift SOS</title>
        <link rel="stylesheet" href="./styles/styles.css">

    </head>

    <body>
        <iframe id="bg-frame" src="./styles/effect.html"></iframe>
        <form method="post" action="#">
            
            <fieldset>
                <legend ><b>Pilot Credentials</b></legend>
                <label for="pilot-name">Pilot Name</label>
                <input type="text" id="pilot-name" name="pilot-name" required placeholder="Enter name">
                <br><br>

                <label for="access-code">Access Code:</label>
                <input type="password" id="access-code" name="access-code" required>
                <br><br>

                <label for="command">Command Email:</label>
                <input type="email" id="command" name="command" required>
            </fieldset>
            <br><br>


            <fieldset>
                <legend><b>Vessel Diagnostics</b></legend>
                <label for="hull_damage">Hull Damage (%)</label>
                <input type="number" id="hull_damage" name="hull_damage" required>
                <br><br>

                <label for="sos-level">Emergency Level:</label>
                <select id="sos-level" name="sos-level" required>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </fieldset>
            <br><br>

            <fieldset>
                <legend><b>Mission Log & Evidence</b></legend>
                <label for="message">SOS Message:</label>
                <textarea id="message" name="message" required rows="3"></textarea>
                <br>

                <div>
                    <input type="checkbox" id="quarantine" name="quarantine" required>
                    <label for="quarantine">I agree to quarantine protocols.</label>
                </div>
            </fieldset>

            <button type="submit">INITIATE TRANSMISSION</button>
            <button type="reset">RESET SYSTEM</button>

         




        </form>
        <script src="./scripts/launch.js"></script>

    </body>
</html>
